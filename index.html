<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Franquias</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --color-primary: #1E3A8A; /* Default, will be overridden by DynamicThemeProvider */
                --color-secondary: #10B981;
                --color-accent: #F59E0B;
                
                --color-background: #F4F7FE;
                --color-card: #ffffff;
                
                --color-text-primary: #1B2559;
                --color-text-secondary: #A0AEC0;
                --color-text-tertiary: #8F9BBA;
                --color-border: #E2E8F0;
            }
            body {
                font-family: 'DM Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                color: var(--color-text-primary);
            }
            @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
        }
        @layer components {
            .card {
                @apply bg-card p-6 rounded-2xl shadow-lg shadow-gray-200/50;
            }
            .input-style {
                @apply w-full mt-1 px-4 py-2 text-base text-text-primary bg-background rounded-xl border border-border focus:outline-none focus:ring-2 focus:ring-primary transition-shadow;
            }
            .button-primary {
                @apply bg-primary text-white font-bold py-2 px-6 rounded-xl shadow-md hover:bg-blue-800 transition-all duration-300 disabled:bg-gray-400 flex items-center justify-center;
            }
            .button-secondary {
                @apply bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-xl hover:bg-gray-300 transition-all duration-300;
            }
            .page-title {
                @apply text-3xl font-bold text-text-primary;
            }
            .section-title {
                @apply text-xl font-bold text-text-primary;
            }
        }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              background: 'var(--color-background)',
              card: 'var(--color-card)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-tertiary': 'var(--color-text-tertiary)',
              'border': 'var(--color-border)',
            },
            fontFamily: {
              'sans': ['DM Sans', 'system-ui'],
            },
            borderRadius: {
                'xl': '1rem',
                '2xl': '1.25rem',
            }
          }
        }
      }
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.44.4"
      }
    }
    </script>

<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background">
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
